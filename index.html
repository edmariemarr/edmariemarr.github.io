    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            width: 100%;
        }
        h1 {
            color: #e74c3c;

            font-size: 1.2em;
            color: #333;
        }

<body>
    <div class="message">
